# Command definitionen

define command {
  command_name                   check-ping6
  command_line                   $USER4$/lib/nagios/plugins/check_ping -6 -H $_HOSTIPV6_ADDRESS$  -w $ARG1$ -c $ARG2$ -p 5
}

define command {
